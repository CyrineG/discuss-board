<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Layer5 Leaderboard</title>
</head>
<body>

    <div class="table-container_allusers">
        <div class="seach-div">
            <input id="search"  type="text" name="search" placeholder="filter by username" >
        </div>
        <table class="board-table" id="allUsersTable">
            <!-- HEAD  -->
            <thead>
                <tr class="table-row">
                    <th>Rank</th>
                    <th>Member</th>
                    <th class="likes" >Likes Received</th>
                    <th class="posts">Posts</th>
                    <th class="solutions">Solutions Accepted</th>
                    <th>Total Points</th>                
                </tr>
            </thead>
                <!-- BODY -->
            <tbody class="AllUsers">
            
            </tbody>          
        </table>
    </div>    
    
    <script src="./index.js"></script>
</body>
</html>
